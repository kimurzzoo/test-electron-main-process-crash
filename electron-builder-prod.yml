productName: 'electron-bluetooth-crash'
appId: 'com.electron.test'

# Package electron code into a asar archive. Set to false to debug issues.
asar: true

# Mac OS configuration
mac:
  target:
    - 'default'

# Config for OSX dmg
dmg:
  title: 'tournant'

# Windows configuration
win:
  target:
    - 'nsis'

# Config for the windows installer
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerLanguages:
    - 'en_US'
    - 'ko_KR'
  language: '1042'

# Linux configuration
linux:
  category: Development
  target:
    - 'AppImage'
    - 'deb'
    - 'rpm'
    - 'zip'
    - 'tar.gz'

directories:
  output: 'dist/'
  app: '.'
